<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Configuration</title> <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Appendix 3 - Chronic Respiratory Disease - COPD</h2>
    <div class="row">
        <div class="col-lg-4">
            <!-- Form UI -->
            <div class="form-group">
                <label for="selectCountry">Select Country</label>
                <select class="form-control" id="selectCountry">
                </select>
            </div>

            <div class="form-group">
                <label for="selectTimeHorizon">Select Time</label>
                <input type="number" class="form-control" id="startTime" value="2020" step="1">
                <input type="number" class="form-control" id="endTime" value="2120" step="1">
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Intervention</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interventionOptions" id="nullOption" value="Baseline" checked>
                        <label class="form-check-label" for="baselineOption">Baseline</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interventionOptions" id="nullOption" value="NULL" >
                        <label class="form-check-label" for="nullOption">Null</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interventionOptions" id="cr1Option" value="CR1">
                        <label class="form-check-label" for="cr1Option">CR2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interventionOptions" id="cr3Option" value="CR3">
                        <label class="form-check-label" for="cr3Option">CR4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interventionOptions" id="customOption" value="custom">
                        <label class="form-check-label" for="customOption">Custom</label>
                    </div>
                </div>
            </div>

	    <div id="coverageOptions">
                <!-- Dynamically populated with JavaScript -->
            </div>

            <button class="btn btn-primary" onclick="runModel()">Run Model</button>
            <div id="download-link-container"></div> <!-- Placeholder for the download link -->
        </div>

        <div class="col-lg-8">
            <!-- Iframe -->
            <div class="embed-responsive embed-responsive-16by9" style="min-height: 600px;">
                <iframe src="https://botech.forecasthealth.org/?userId=appendix_3&modelId=copd_baselinereadOnly=1" frameborder="0" class="embed-responsive-item"></iframe>
            </div>
        </div>
    </div>
</div>

<script type="module" src="modelScript.js"></script>

</body>
</html>
